<div class="container">
  <section id="content">
    <form novalidate [formGroup]="loginForm" >
      <h1>Please sign in</h1>

      <div class="form-group">        
        <input type="text" class="form-control" placeholder="Email"
         formControlName="email" required id="email" />
      </div>

      <div class="form-group">        
        <input type="password" class="form-control" placeholder="password"
         formControlName="password" required id="password" />
      </div>

      <div class="form-group">
        <input type="submit" value="Log in" />
      </div>
      <div class="form-group">   
        <span id="legend">The service is limited to Beta testers.
          <br/>
          <a href="https://www.linkedin.com/in/ulansametov/">Feel free to add me on LinkedIn, I will send you the  credentials.</a>
          <br />
        </span>
      </div>      
    </form>    
  </section><!-- content -->
</div><!-- container -->
